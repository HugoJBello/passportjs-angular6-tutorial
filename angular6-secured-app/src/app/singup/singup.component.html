<div class="form-signin custom-signup">
  <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message}}
  </div>

  <h2 class="form-signin-heading">Create an account</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="newUser.email" name="email" />
  <input type="text" class="form-control" placeholder="User name" [(ngModel)]="newUser.username" name="username"
    required />
  <label for="inputPassword" class="sr-only">Choose a password</label>
  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="newUser.password" name="password"
    required />
  <button class="btn btn-lg btn-primary btn-block" (click)="signup()">Sign Up</button>
  <div>
    <a routerLink='/login'>login instead</a>
  </div>
</div>
